<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter:Me</title>
  <link rel="stylesheet" href="../static/assets/css/ui.css">
</head>
<style>
        .popup {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #222;
            padding: 20px;
            width: 420px;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            position: relative;
        }

        /* 제목 입력란 스타일 */
        .popup-content input {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 8px;
            width: 80%;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 안내문구 스타일 */
        .popup-content .message {
            color: #ff543d;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
        }

        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff543d;
            font-size: 1.5em;
            cursor: pointer;
        }

        .popup-content .spinner {
            width: 24px;
            height: 24px;
            border: 4px solid #444;
            border-top: 4px solid #ff543d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 파일 선택하기 버튼 */
        .select-file-btn {
            background-color: #ff543d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            text-align: center;
        }

        .select-file-btn:hover {
            background-color: #ff543d;
        }
</style>
<body>
  <!-- header -->
  <header>
    <h1>
      <img src="../static/assets/images/logo.png" alt="">
      <span>AI Runner</span>
    </h1>

    <a href="/" class="home">첫 화면으로 돌아가기</a>
  </header>
  <!-- //header -->

  <!-- main -->
  <main class="index">
    <p><strong>Story</strong>를 선택하세요</p>

    <div class="items">
        {% for item in items %}
            <a href="javascript:location.href='/profile?bookId={{ item.bookId }}';">
                <img src="{{ item.cover_image_url }}" alt="{{ item.title }}">
                <span class="btm-sec">
                  <em>Play Story</em>
                </span>
                <span class="description">
                  <span>{{ item.title }}</span>
{#                  {{ item.plotSummary }}#}
                    {{ item.plotSummary[:100] ~ ('...' if item.plotSummary|length > 100 else '') }}
                </span>
            </a>
        {% else %}
            <p style="text-align:center; width: 100%;">파일이 없습니다.</p>
        {% endfor %}
    </div>


    <!-- 내 이야기로 시작하기 버튼 -->
    <div class="btn">
      <button type="button" onclick="openPopup()"><span>내 이야기로 시작하기</span></button>
    </div>

    </main>

    <div class="popup" id="filePopup">
        <div class="popup-content">
            <!-- 안내문구 및 스피너 -->
            <div class="message">
                <p>이야기를 준비하는데 시간이 소요될 수 있습니다.</p>
            </div>
            <input type="text" id="fileTitle" placeholder="제목을 입력하세요">

            <!-- 파일 업로드 인풋 및 버튼 -->
            <input type="file" id="fileInput" accept=".txt,.docx,.pdf" onchange="handleFileSelect(event)" style="display:none;">
            <button class="select-file-btn" onclick="selectFile()">파일 선택하기</button>

            <!-- 스피너 표시 -->
            <div class="spinner" id="spinner" style="display:none;"></div>

            <!-- 닫기 버튼 -->
            <span class="close-btn" onclick="closePopup()">×</span>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('fileTitle');
        const fileInput = document.getElementById('fileInput');

        function openPopup() {
            document.getElementById('filePopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('filePopup').style.display = 'none';
        }

        function selectFile() {
            if (!textarea.value.trim()) {
                alert('제목을 입력해주세요.');
                return;
            }
            fileInput.click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                textarea.style.display = 'none';
                document.querySelector('.select-file-btn').style.display = 'none';

                const formData = new FormData();
                formData.append('file', file);

                // 스피너 및 안내문구 표시
                document.querySelector('.message').textContent = "이야기를 만드는 중입니다...";
                document.getElementById('spinner').style.display = 'block';

                // 파일을 서버에 전송하여 서머리 추출
                fetch("/summary", {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.full_summary) {
                        sessionStorage.setItem('summary', data.full_summary);
                        sessionStorage.setItem('title', textarea.value);
                        window.location.href = "/profileByNewStory";
                    } else {
                        alert("서머리 추출 중 오류 발생");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("서버와의 연결에 문제가 발생했습니다.");
                })
                .finally(() => {
                    document.getElementById('spinner').style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
